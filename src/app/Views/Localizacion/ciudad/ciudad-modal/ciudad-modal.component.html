<div style="text-align:left">
  <button class="add" type="button" pButton icon="fa fa-plus" (click)="showDialog()"></button>
</div>

<form #frmModal="ngForm" (ngSubmit)="addNewCiudad()">
  <p-dialog header="Nueva ciudad" class="modal-lg" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{}" showEffect="fade">
    <div class="p-grid">
      <div class="p-col-6 required">
        <label for="nombre">Nombre</label>
        <input pInputText id="nombre" placeholder="Nombre" [(ngModel)]="ciudad.nombre" name="nombre" required />
      </div>
      <div class="p-col-6">
        <div class="required">
            <label for="provincia">Provincia</label>
        </div>
        <p-dropdown id="provincia" [options]="provincias" name="provincia" [(ngModel)]="ciudad.provincia" placeholder="Selecione"
        optionLabel="nombre" appendTo="body" required></p-dropdown>
      </div>
    </div>
    <p-footer>
      <button pButton (click)="frmModal.resetForm(); display=false" style="background-color: #717171 !important; border: 1px solid #717171" icon="fa fa-close" label="Cancelar"></button>
      <button pButton type="submit" [disabled]="!frmModal.valid" style="background-color: #007AD9; border: 1px solid #007AD9" icon="fa fa-check" label="Grabar"></button>
    </p-footer>
  </p-dialog>
</form>
